<!DOCTYPE html>

    <header class="header">

            <div class="title">
                <h1 class="Job">Job</h1>
                <h1 class="seeker">Seeker</h1>
            </div>
        </div>
        <div class="feature">
            <ul class="listItem">
                <li><a href = "../home/home.html">Home</a></li>
                <li><a href="../jobs/jobs.html">Jobs</a></li>
                <li><a href="../recruiter/recruiter.html">Recruiter</a></li>
                <!-- <button class="DarkMode">
                    <div class="DarkModeDiv"></div>
                </button> -->
            </ul>
            <a href="../profile/profile.html">
                <div class="profile">
                    <img class="profilepng" src="../Assets/download (2).png" alt=""
                    style="width: 65px;">
                </div>
            </a>
        </div>
        
        <button class="viewfeature">
            <img src="../Assets/Hamburger.svg" alt="">
        </button>

    </header>

    <div class="clickfeature">
        <ul class="listItem">
            <li><a href = "../home/home.html">Home</a></li>
            <li><a href="../jobs/jobs.html">Jobs</a></li>

            <img class="profilepng" src="../Assets/download (2).png" alt="">
        </div>

    <div class="header2">
        <h1>Log In</h1>

            </button>
            <button class="SignIn">
                <a href="signin.html">SignIn</a>
            </button>
        </div>

    <!-- Log in -->

    <div class="container">

        <div class="input">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="sturec">
            <input type="radio" id="student">
            <label for="student">Student</label>
            <input type="radio" id="recruiter">
            <label for="recruiter">Recruiter</label >
        </div>
        
        <button class="btn" >Login</button>

        <div class="dont">
            <p>dont't have an Account?</p>
            <a href="signin.html">SignUp</a>
        </div>

    </div>

    <script src="login.js"></script>
