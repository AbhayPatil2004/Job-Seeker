<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    

    <div style="background-color: white; position: sticky; top: 0%;z-index: 2;">
        <header class="header">
        
            <div class="titlelogo">
                <img class="logopng" src="../Assets/job-logo-design-job-search-icon-with-magnifying-glass-choose-people-for-hire-symbol-job-or-employee-logo-vector.png" alt="">
                <div class="title">
                    <h1 class="Job">Job</h1>
                    <h1 class="seeker">Seeker</h1>
                </div>
            </div>
            <div class="feature">
                <ul class="listItem">
                    <li><a href = "../home/home.html">Home</a></li>
                    <li><a href="../jobs/jobs.html">Jobs</a></li>
                    <li><a href="../recruiter/recruiter.html">Recruiter</a></li>
                    <!-- <button class="DarkMode">
                        <div class="DarkModeDiv"></div>
                    </button> -->
                </ul>
                <a href="../profile/profile.html">
                    <div class="profile">
                        <img class="profilepng" src="../Assets/download (2).png" alt=""
                        style="width: 65px;">
                    </div>
                </a>
            </div>
            
            <button class="viewfeature">
                <img src="../Assets/Hamburger.svg" alt="">
            </button>

        </header>
    </div>

    <div class="clickfeature">
        <ul class="listItem">
            <li><a href = "../home/home.html">Home</a></li>
            <li><a href="../jobs/jobs.html">Jobs</a></li>
            <li><a href="../recruiter/recruiter.html">Recruiter</a></li>
        </ul>
        <div class="profile">
            <a href="../profile/profile.html">
                <img class="profilepng" src="../Assets/download (2).png" alt="" style="margin: 5px 0px 0px 5px;">
            </a>
        </div>
    </div>
    

    <!-- Sign In Information -->

    <div class="header2">
        <h1>Sign In</h1>
        <div class="btns">
            <button class="LogIn">
                <a href="login.html">LogIn</a>
            </button>
            <button class="SignIn">
                <a href="signin.html">SignIn</a>
            </button>
        </div>
    </div>
    
    <div class="container">

        
        <div class="selfInfo" id="SelfInfo">
            <h2>Self Information</h2>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name">
            <label for="phone"> Phone Number</label>
            <input type="text" id="phone">
            <label for="email"> Email Id</label>
            <input type="text" id="email">
            <label for="password"> Password</label>
            <input type="text" id="password">
            <label for="linkedIn"> LinkedIn Link</label>
            <input type="text" id="linkedIn">
            <label for="gitHub"> GitHub Link</label>
            <input type="text" id="gitHub">
        </div>

        <div class="jobInfo" id="JobInfo">
            <h2>Job Information</h2>
            <label for="jobTitel"> Job Type</label>
            <select name="" id="jobTitel">
                <option value="Fullstack Devloper">Fullstack Devloper</option>
                <option value="BackEnd Devloper">BackEnd Devloper</option>
                <option value="FrontEnd Devloper">FrontEnd Devloper</option>
                <option value="Devops Engineer">Devops Engineer</option>
                <option value="Data Analysits">Data Analysits</option>
                <option value="cyber Security">cyber Security</option>
                <option value="React Devloper">React Devloper</option>
                <option value="Ethical Hacker">Ethical Hacker</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="AI Engineer">AI Engineer</option>
                <option value="Machine Learning Emgineer">Machine Learning Emgineer</option>
            </select>
            <label for="jobType">Select job Type</label>
            <select name="" id="jobType">
                <option value="FullTime">FullTime</option>
                <option value="Workfrom Home">Workfrom Home</option>
                <option value="HalfTime">HalfTime</option>
                <option value="Day">Day</option>
                <option value="Night">Night</option>
            </select>
            <label for="jobLocation"> job Location</label>
            <input type="text" id="jobLocation">
            <label for="salary"> Expected Salary</label>
            <select name="" id="salary">
                <option value="4Lpa">4Lpa</option>
                <option value="10Lpa">10Lpa</option>
                <option value="25Lpa">25Lpa</option>
                <option value="25Lpa+">25Lpa+</option>
            </select>
        </div>

        <div class="education" id="Education">
            <h2>Education</h2>
            <label for="degree">Select your Degree</label>
            <select name="" id="degree">
                <option value="Computer Science">Computer Science</option>
                <option value="Information Tecnology">Information Tecnology</option>
                <option value="AIDS">AIDS</option>
                <option value="ENTC">ENTC</option>
                <option value="Machanical Engineering">Machanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>\
                <option value="BCA">BCA</option>
            </select>
            <label for="twelth"> 12th % </label>
            <input type="text" id="twelth">
            <label for="tenth"> 10th %</label>
            <input type="text" id="tenth">
        </div>

        <div class="experience" id="Experience">
            <h2>Experience</h2>
            <label for="prevJob">Previous job</label>
            <input type="text" id="prevJob">
            <label for="companyName">Previous Company Name</label>
            <input type="text" id="companyName">
            <label for="duration">Select Duration</label>
            <select name="" id="duration">
                <option value="0Years">0Years</option>
                <option value="2Years">2Years</option>
                <option value="5Years">5Years</option>
                <option value="10Years">10Years</option>
            </select>
        </div>

        <div class="skills" id="Skills">
            <h2>Skills</h2>
            <label for="techSkills">Technical Skills</label>
            <input type="text" id="techSkills">
            <label for="techSkills">Soft Skills</label>
            <input type="text" id="softSkills">
        </div>
    </div>

    
    <div class="btn">
        <button class="Submit">
            <a href="login.html">Submit</a>
             <!-- Submit -->
        </button>
    </div>

    <script src="signin.js"></script>

</body>
</html>
